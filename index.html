<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Boite a idee</title>
</head>
<body>

    <header class="mb-5">
        <nav class="bg-primary p-3 text-center">
            <h1 class="text-light">BOITE A IDEE</h1>
        </nav>
    </header>

    <main class="container-fluid">
        <div class="row m-auto">
            <div class="col-lg-7 col-12">
                <img src="img/undraw_ideas_s-70-l.svg" class="w-75 h-75 m-auto" alt="">
            </div>
            <div class="col-lg-5 col-12">
                <form class="form">
                <h1 class="text-primary">Formulaire de proposition.</h1>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Titre</label>
                        <input type="text" required class="form-control titre-form" id="exampleFormControlInput1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Faites un proposition</label>
                        <textarea required class="form-control msg-form" id="" rows="3"></textarea>
                        <p class="contenu-restant">Caracteres restantes <span class="nbr-restant">120</span> /130</p>
                    </div>
                    <div class="mb-3">
                        <input type="submit" value="Proposer" class="btn btnEvoyer btn-primary w-100" id="">
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <h1 class="text-primary mx-3 mb-3">La liste des propositions.</h1>
        </div>
        <div class="main-idee d-flex align-content-around flex-wrap">
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
