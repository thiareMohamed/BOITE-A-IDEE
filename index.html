<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Boite a idee</title>
</head>
<body>

    <header class="mb-5">
        <nav class="bg-primary p-3 text-center">
            <h1 class="text-light">BOITE A IDEE</h1>
        </nav>
    </header>

    <main class="">
        <div class="row w-50 m-auto">
            <form action="#">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Faites un proposition</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <input type="submit" value="Proposer" class="btn btn-primary" id="">
                </div>
            </form>
        </div>
        <div class="main-idee d-flex flex-wrap m-auto p-5">

        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
